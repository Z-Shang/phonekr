<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phonekr</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>DP/PX 换算工具</legend>
          <div class="control-group">
            <label for="dp" class="control-label">DP: </label>
            <div class="controls">
              <input type="text" id="dp" name="dp" onkeyup="calcpx()">
            </div>
          </div>
          <span class="help-block offset2"><label>PX:</label></span>
          <div class="control-group">
            <label for="pxl" class="control-label">LDPI (120)</label>
            <div class="controls">
              <input type="text" id="pxl" name="pxl" onkeyup="calcdp(pxl,120)">
            </div>
          </div>
          <div class="control-group">
            <label for="pxm" class="control-label">MDPI (160)</label>
            <div class="controls">
              <input type="text" id="pxm" name="pxm" onkeyup="calcdp(pxm,120)">
            </div>
          </div>
          <div class="control-group">
            <label for="pxh" class="control-label">HDPI (240)</label>
            <div class="controls">
              <input type="text" id="pxh" name="pxh" onkeyup="calcdp(pxh,120)">
            </div>
          </div>
          <div class="control-group">
            <label for="pxxh" class="control-label">XHDPI (320)</label>
            <div class="controls">
              <input type="text" id="pxxh" name="pxxh" onkeyup="calcdp(pxxh,120)">
            </div>
          </div>
          <div class="control-group">
            <label for="pxxxh" class="control-label">XXHDPI (480)</label>
            <div class="controls">
              <input type="text" id="pxxxh" name="pxxxh" onkeyup="calcdp(pxxxh,120)">
            </div>
          </div>
          <div class="btn-group offset2">
            <input type="button" onclick="cl()" class="btn btn-danger" value="清空">
            <input type="button" onclick="cz()" class="btn btn-primary" value="取整">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="dp2px.js"></script>
</body>
</html>
